<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L’HÉRITAGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #e8dcc5; /* sable du désert */
      color: #111;
      line-height: 1.6;
    }

    header {
      position: relative;
      height: 100vh;
      background: url(https://r4.wallpaperflare.com/wallpaper/1012/546/537/algeria-nature-wallpaper-18763d0800208c6870fc916eb862547a.jpg) no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    header h1 {
      font-size: 4rem;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    nav {
      position: absolute;
      top: 30px;
      left: 30px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #111;
      font-size: 0.85rem;
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-shadow: 0.5px 0.5px 1px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    nav a:hover {
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
      transform: translateY(-1px);
    }

    .collection {
      padding: 80px 20px;
      text-align: center;
    }

    .collection h2 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #6BA292; /* vert pastel */
    }

    .collection-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .collection-item {
      background-color: #f0f4f0;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      overflow: hidden;
      width: 280px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .collection-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .collection-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .collection-item:hover img {
      transform: scale(1.05);
    }

    .item-name {
      padding: 10px 0;
      font-size: 1.1rem;
      font-weight: 600;
      color: #222;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>L’HÉRITAGE</h1>
    <nav>
      <a href="#">Accueil</a>
      <a href="#collection">Collection</a>
      <a href="#">À propos</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section id="collection" class="collection">
    <h2>Nouvelle Collection</h2>
    <div class="collection-grid">
      <div class="collection-item">
        <img src="tshirt1.png" alt="Aéroport Houari Boumédiène">
        <div class="item-name">Aéroport d'Alger</div>
      </div>
      <div class="collection-item">
        <img src="tshirt2.png" alt="Aéroport Mohamed Boudiaf">
        <div class="item-name">Aéroport de Constantine</div>
      </div>
      <div class="collection-item">
        <img src="tshirt3.png" alt="Aéroport Ahmed Ben Bella">
        <div class="item-name">Aéroport d'Oran</div>
      </div>
      <div class="collection-item">
        <img src="tshirt4.png" alt="Aéroport de Tamanrasset">
        <div class="item-name">Aéroport de Tamanrasset</div>
      </div>
    </div>
  </section>

  <footer>
    © 2025 L’HÉRITAGE – Tous droits réservés.
  </footer>
</body>
</html>
