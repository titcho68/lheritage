

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L’HÉRITAGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Playfair Display', serif;
      background-color: #f8f6f4;
      color: #111;
      line-height: 1.6;
    }

    header {
      position: relative;
      height: 100vh;
      background: url(https://r4.wallpaperflare.com/wallpaper/1012/546/537/algeria-nature-wallpaper-18763d0800208c6870fc916eb862547a.jpg) no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-size: 4rem;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
    }

    nav {
      position: absolute;
      top: 30px;
      left: 30px;
    }

    nav a {
      margin-right: 20px;
      text-decoration: none;
      color: #111;
      font-size: 0.85rem;
      font-weight: bold;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    nav a:hover {
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
      transform: translateY(-1px);
    }

    #collection {
      padding: 80px 20px;
      text-align: center;
    }

    #collection h2 {
      font-family: 'Libre Baskerville', serif;
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #6BA292;
    }

    .collection-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .collection-item {
      overflow: hidden;
      border-radius: 8px;
      background-color: #f0f4f0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .collection-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .collection-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .collection-item:hover img {
      transform: scale(1.05);
    }

    .item-name {
      padding: 10px 0;
      font-size: 1.3rem;
      font-weight: 500;
      font-family: 'Libre Baskerville', serif;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>

<body>
  <header>
    <h1>L’HÉRITAGE</h1>
    <nav>
      <a href="#">Accueil</a>
      <a href="#collection">Collection</a>
      <a href="#">À propos</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section id="collection">
    <h2>Nouvelle Collection</h2>
    <div class="collection-grid">
      <div class="collection-item">
        <img src="tshirt1.png" alt="T-shirt Constantine">
        <div class="item-name">T-shirt Constantine</div>
      </div>
      <div class="collection-item">
        <img src="tshirt2.png" alt="T-shirt Alger">
        <div class="item-name">T-shirt Alger</div>
      </div>
      <div class="collection-item">
        <img src="tshirt3.png" alt="T-shirt Gaza">
        <div class="item-name">T-shirt Gaza</div>
      </div>
      <div class="collection-item">
        <img src="tshirt4.png" alt="T-shirt Tokyo">
        <div class="item-name">T-shirt Tokyo</div>
      </div>
    </div>
  </section>

  <footer>
    © 2025 L’HÉRITAGE – Tous droits réservés.
  </footer>
</body>
</html>
